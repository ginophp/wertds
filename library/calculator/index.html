	<script type="text/javascript" src="calculator.js"></script>
</head>

<h1 style="margin:150px auto 20px auto" align="center">jQuery Calculator Example</h1>
	<section class="container">
		<div class="calculator">
			<input type="text" readonly>
			<div class="row">
				<div class="key">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key last">0</div>
			</div>
			<div class="row">
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
				<div class="key last action instant">cl</div>
			</div>
			<div class="row">
				<div class="key">7</div>
				<div class="key">8</div>
				<div class="key">9</div>
				<div class="key last action instant">=</div>
			</div>
			<div class="row">
				<div class="key action">+</div>
				<div class="key action">-</div>
				<div class="key action">x</div>
				<div class="key last action">/</div>
			</div>
	  </div>
</section>
	<footer class="container">
		A Simple Calculator by Watandeep Sekhon
	</footer>
